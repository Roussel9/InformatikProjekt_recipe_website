<script>
  document.getElementById("delete-profile-btn").addEventListener("click", function() {
    if (confirm("Möchtest du wirklich dein Profil löschen? Diese Aktion kann nicht rückgängig gemacht werden!")) {
      fetch("/users", {
        method: "DELETE",
        credentials: "include" // WICHTIG: Cookie für Session mit senden
      })
        .then(response => {
          if (response.ok) {
            alert("✅ Dein Profil wurde gelöscht!");
            window.location.href = "/homePage.html"; // Zurück zur Startseite
          } else {
            response.text().then(text => alert("❌ Fehler: " + text));
          }
        })
        .catch(error => console.error("Fehler beim Löschen:", error));
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("/users/me", { credentials: "include" }) // Sendet Cookies mit der Anfrage
      .then(response => response.json())
      .then(data => {
        document.getElementById("username").value = data.name;
        document.getElementById("email").textContent = data.email;
      })
      .catch(error => console.error("Fehler beim Abrufen der Benutzerdaten:", error));

    document.getElementById("edit-btn").addEventListener("click", function() {
      document.getElementById("username").removeAttribute("disabled");
      document.getElementById("edit-btn").classList.add("d-none");
      document.getElementById("save-btn").classList.remove("d-none");
    });

    document.getElementById("save-btn").addEventListener("click", function() {
      const updatedName = document.getElementById("username").value;

      fetch("/users/me", {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ name: updatedName })
      })
        .then(response => response.text())
        .then(message => {
          alert(message);
          document.getElementById("username").setAttribute("disabled", "true");
          document.getElementById("edit-btn").classList.remove("d-none");
          document.getElementById("save-btn").classList.add("d-none");
        })
        .catch(error => console.error("Fehler beim Aktualisieren des Profils:", error));
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Erfolge des Benutzers abrufen
    fetch("/users/me/achievements", { credentials: "include" })
      .then(response => response.json())
      .then(data => {
        const achievementText = document.getElementById("achievement-text");
        if (data.achievement) {
          achievementText.textContent = data.achievement;
        } else {
          achievementText.textContent = "Keine Erfolge verfügbar.";
        }
      })
      .catch(error => console.error("Fehler beim Abrufen der Erfolge:", error));

    // Erfolge überprüfen (wenn ein neues Rezept hinzugefügt wurde)
    fetch("/users/me/check-achievements", {
      method: "POST",
      credentials: "include"
    })
      .then(response => response.text())
      .then(message => console.log(message))
      .catch(error => console.error("Fehler beim Überprüfen der Erfolge:", error));
  });
</script>
